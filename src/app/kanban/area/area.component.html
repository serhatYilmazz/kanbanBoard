<div class="area-boundary">
  <div class="panel-heading text-center">
    <h2 class="">{{section.title}}</h2>
  </div>
  <app-kanibo *ngFor="let item of section.list"
              [kanibo]="item"
              appDroppable
              (onDragStartEvent)="notifyElementIsSelected(item)">
    <app-kanibo [kanibo]="item" *appDraggableObserver></app-kanibo>
  </app-kanibo>
</div>
