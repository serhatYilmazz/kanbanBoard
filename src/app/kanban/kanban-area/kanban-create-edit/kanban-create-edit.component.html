<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="kaniboForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" formControlName="title"/>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea rows="5" class="form-control rounded-0" formControlName="description">
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{getButtonName()}}</button>
      </form>
    </div>
  </div>
</div>
