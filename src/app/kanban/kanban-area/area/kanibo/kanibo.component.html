<div class="border">
  <div class="drag fa fa-arrows"></div>
  <div class="kanibo kanibo-heading" [ngClass]="{'show': showDescription}" (click)="showDescription = !showDescription">
    {{kanibo.title}}
    <ng-content></ng-content>
  </div>
  <div class="kanibo kanibo-body"
       [ngClass]="{'show': showDescription, 'hide': !showDescription}">
    <div>
      {{kanibo.description}}
    </div>
    <hr/>
    <div class=" date" style="float:right; ">
      {{kanibo.creationDate | date}}
      <div class="date-detail">
        {{getAvailability()}}
      </div>
    </div>
    <div style="display: inline;"><a class="edit" routerLink="/kanban/kanban-edit/{{sectionKeyName}}/{{kanibo.taskId}}"><b>Edit</b></a></div>
  </div>
</div>
